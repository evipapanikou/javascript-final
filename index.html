
<html>
<head>
  <title>Επαλήθευση στοιχείων νέου χρήστη </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <style>
    .table {
         margin: auto;
         width: 80% !important; 
      }

    .input-group-text{
      padding: 0px; 
      border-width: 1px;
    }

    form i {
        margin-left: -30px;
        cursor: pointer;
    }

    #mark{
      color: red;
    }

  </style>
</head>

<body>

  <div><h3>&nbsp;&nbsp;ΕΡΓΑΣΙΑ ΕΡΓΑΛΕΙΑ ΙΝΤΕΡΝΕΤ</h3><br/><br/></div>

  <form class="row g-3">

    <table class="table table-hover">
      <tr>
        <td>
          <div class="col-md-8">
            <label for="first" class="form-label">Όνομα:</label>
            <input type="text" class="form-control" id="first" onkeyup="check(0);" >
          </div>
          <span class="col-md-4" id="erFNM"></span>
        </td>
      </tr>

      <tr>
        <td>
          <div class="col-md-8">
            <label for="last" class="form-label">Επώνυμο:</label>
            <input type="text" class="form-control" id="last" onkeyup="check(1);" >
          </div>
          <span class="col-md-4" id="erLNM"></span>
        </td>
      </tr>

      <tr>
        <td>
          <div class="col-md-8">
            <label for="email" class="form-label">Email:</label>
            <input type="text" class="form-control" id="email" onkeyup="check(2);" >
          </div>
          <span class="col-md-4" id="erEML"></span>
        </td>
      </tr>

      <tr>
        <td>
          <div class="col-md-8">
            <label for="password" class="form-label">Κωδικός:</label>
            <span class="input-group-text">
            <input type="password" class="form-control" id="password" onkeyup="check(3);" >
            <i class="bi bi-eye-slash" id="togglePassword"></i></span>
          </div>
          <span class="col-md-4" id="erPSW"></span>
        </td>
      </tr>

      <tr>
        <td>
          <div class="col-md-8">
            <label for="confirm" class="form-label">Επαλήθευση Κωδικού:</label>
            <input type="password" class="form-control" id="confirm" onkeyup="check(4);" >
          </div>
          <span class="col-md-4" id="erCNF"></span>
        </td>
      </tr>


      <tr>
        <td>
          <div class="col-md-8">
            <label for="create" class="form-label"></label>
             <input class="btn btn-primary btn-lg" type="button" id="create" value="Έλεγχος" onclick="finalcheck();" />
          </div>
          <span class="col-md-4" id="erFIN"></span>
        </td>
      </tr>

    </table>
  </form>
  <script src="check.js"></script>
</body>
</html>
